postgresql_service: postgresql

postgresql_packages:
    - postgresql-server
    - python-psycopg2

pip_packages: []

pg_user: postgres
pg_group: root

locale_latin_suffix:
locale_utf8_suffix:

postgis: postgis

# defaults for test SSL
ssl_db: 'ssl_db'
ssl_user: 'ssl_user'
ssl_pass: 'ssl_pass'
ssl_rootcert: '~{{ pg_user }}/root.crt'

# defaults for test sql_ascii database
sql_ascii_db: 'sql_ascii'
sql_ascii_user: 'sql_ascii_user'
sql_ascii_pass: 'sql_ascii_pass'
